name: Build Lane's Birthday Game

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            python -m pip install --upgrade pip
            python -m pip install pyinstaller
            python -m pip install -r requirements.txt
          else
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install pyinstaller
            pip install -r requirements.txt
          fi
        shell: bash

      - name: Build with PyInstaller
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            python -m PyInstaller --onefile --windowed --icon="panthers_logo.ico" --add-data "goal_ping.mp3;." --add-data "panthers_field.webp;." --add-data "panthers_logo.png;." --add-data "samuel_surprised.jpg;." Lane_Bday_Gift.py
          else
            source venv/bin/activate
            python -m PyInstaller --onefile --windowed --icon="panthers_logo.icns" --add-data "goal_ping.mp3:." --add-data "panthers_field.webp:." --add-data "panthers_logo.png:." --add-data "samuel_surprised.jpg:." Lane_Bday_Gift.py
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Lane_Bday_Gift-${{ matrix.os }}
          path: dist/



